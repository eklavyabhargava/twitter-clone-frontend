name: Deploy to Firebase Hosting on PR
"on": pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      # setup firebase cli
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      # retrieve firebase runtimeconfig and store in .env file
      - name: Create .env file
        run: |
          touch .env
          firebase functions:config:get > .runtimeconfig.json
          # write each key-value pair in .env file
          jq -r 'to_entries[] | "\(.key | ascii_upcase)=\(.value)"' .runtimeconfig.json >> .env

      # Checkout code
      - uses: actions/checkout@v4

      # install dependencies and build the project
      - run: npm ci && npm run build

      # deploy to firebase hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TWITTER_WEBAPP_PROJECT }}"
          projectId: twitter-webapp-project
