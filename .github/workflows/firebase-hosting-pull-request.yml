name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Firebase CLI
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      # Manually Create Firebase Service Account JSON from individual secrets
      - name: Setup Firebase Authentication
        run: |
          echo "{
            \"type\": \"service_account\",
            \"project_id\": \"twitter-webapp-project\",
            \"private_key_id\": \"${{ secrets.PRIVATE_KEY_ID }}\",
            \"private_key\": \"${{ secrets.PRIVATE_KEY }}\",
            \"client_email\": \"${{ secrets.CLIENT_EMAIL }}\",
            \"client_id\": \"${{ secrets.CLIENT_ID }}\",
            \"auth_uri\": \"https://accounts.google.com/o/oauth2/auth\",
            \"token_uri\": \"https://oauth2.googleapis.com/token\",
            \"auth_provider_x509_cert_url\": \"https://www.googleapis.com/oauth2/v1/certs\",
            \"client_x509_cert_url\": \"${{ secrets.CLIENT_X509_CERT_URL }}\"
          }" > "${HOME}/firebase-key.json"

          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase-key.json"
          firebase functions:config:get --project twitter-webapp-project > .runtimeconfig.json

      # Create .env file
      - name: Create .env file
        run: |
          touch .env
          jq -r '.envs | to_entries[] | "\(.key | ascii_upcase)=\(.value)"' .runtimeconfig.json >> .env

      # install dependencies and build the project
      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TWITTER_WEBAPP_PROJECT }}
          projectId: twitter-webapp-project
