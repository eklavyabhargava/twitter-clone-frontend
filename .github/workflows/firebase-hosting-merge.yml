name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Firebase CLI
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      # Manually Create Firebase Service Account JSON from individual secrets
      - name: Setup Firebase Authentication
        run: |
          printf '%s' "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TWITTER_CLONE_WEBAPP_DEV }}" > "${HOME}/firebase-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase-key.json"
          cat "${HOME}/firebase-key.json"
          firebase functions:config:get --project twitter-clone-webapp-dev > .runtimeconfig.json

      # Create .env file
      - name: Create .env file
        run: |
          touch .env
          jq -r '.envs | to_entries[] | "\(.key | ascii_upcase)=\(.value)"' .runtimeconfig.json >> .env

      # install dependencies and build the project
      - run: npm ci && npm run build

      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TWITTER_CLONE_WEBAPP_DEV }}
          channelId: live
          projectId: twitter-clone-webapp-dev
